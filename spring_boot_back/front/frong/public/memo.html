<div class="modal" id="memoModal">

            <button class="btn_style"type="" id="closeButton">닫기</button>
        </div>   
        <div>
                <b style="display: inline; margin-right: 50px; padding-left: 20px;">별점</b>
                    <input type="radio" name="rank">1
                    <input type="radio" name="rank">2
                    <input type="radio" name="rank">3
                    <input type="radio" name="rank">4

                    이렇게<br>
                    가능?<br>
        </div>
    </div>
</div>




<!-- 모달 상세 -->
<script>
      document.getElementById('closeButton').addEventListener('click', function() {
            document.getElementById('memoModal').style.display = 'none';
        });
        document.getElementById('modal_open').addEventListener('click', function() {
            document.getElementById('memoModal').style.display = 'block';
        });
</script>
